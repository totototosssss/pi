<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>円周率チャレンジ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="score-board">
                <p>現在: <span id="current-score">0</span> 桁</p>
                <p>最高: <span id="high-score">0</span> 桁</p>
            </div>
            <button id="restart-btn" style="display: none;">もう一度</button>
        </div>

        <div class="display-area">
            <div id="status-message">Loading...</div>
            <div id="pi-sequence">3.</div>
        </div>

        <div class="keypad">
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-num="0" class="zero-btn">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
